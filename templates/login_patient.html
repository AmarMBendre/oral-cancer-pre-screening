{% extends "base.html" %}

{% block content %}
<div class="auth-wrapper">
    <div class="auth-card">
        <div class="auth-header">
            <h2 style="color: #3498db;">Patient Login</h2>
            <p>Access your screening history</p>
        </div>

        <form action="{{ url_for('login_patient') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn-primary btn-block">Login as Patient</button>
        </form>

        <div class="auth-footer">
            <p>New user? <a href="{{ url_for('register') }}">Register here</a></p>
            <p style="font-size: 0.8em; margin-top: 10px;">Are you a doctor? <a
                    href="{{ url_for('login_doctor') }}">Doctor Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
